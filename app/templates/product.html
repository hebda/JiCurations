<html lang="en">

<head>

    </title>

    <meta name="keywords" content="">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css'>

    <!-- styles -->
    <link href="static/css/font-awesome.css" rel="stylesheet">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/animate.min.css" rel="stylesheet">
    <link href="static/css/owl.carousel.css" rel="stylesheet">
    <link href="static/css/owl.theme.css" rel="stylesheet">

    <!-- theme stylesheet -->
    <link href="static/css/style.brown.css" rel="stylesheet" id="theme-stylesheet">

    <!-- your stylesheet with modifications -->
    <link href="static/css/custom.css" rel="stylesheet">

    <script src="static/js/respond.min.js"></script>

    <link rel="shortcut icon" href="static/img/logo-small.png">



</head>

<script>

<body>

    <!-- *** NAVBAR ***
 _________________________________________________________ -->
{% include "navbar.html" %}

    <!-- *** NAVBAR END *** -->



    <div id="all">

        <div id="content">

            <!-- *** HOT PRODUCT SLIDESHOW ***
 _________________________________________________________ -->

                <div class="container">
		  <div class="col-md-2" data-animate="fadeInUp"></div>
		  <div class="col-md-4" data-animate="fadeInUp">
                    <div id="get-inspired" class="owl-carousel owl-theme">
		      {% for img_i in range(num_img): %}
                      <div class="item">
                        <a href="#about">
			  {% if img_i==0: %}
                          <img src={{"static/img/"+product_i.code+"_main.jpg"}} alt="Get inspired" class="img-responsive" style="height: 100%; width: 100%; object-fit: contain">
			  {% else: %}
                          <img src={{"static/img/"+product_i.code+"_"~img_i~".jpg"}} alt="Get inspired" class="img-responsive" style="height: 100%; width: 100%; object-fit: contain">
			  {% endif %}
                        </a>
                      </div>
		      {% endfor %}
                    </div>
		  </div>
		  <div class="col-md-4" data-animate="fadeInUp">
                    <div class="box text-center" data-animate="fadeInUp" id="products">
			<p class="intro" align="left" style="font-size:16px">
			  <b>{{product_i.title}}</b>
			  <br><br>
			  &#8377 {{product_i.price}}
			  <br><br>
			  <span style="white-space: pre-line">{{product_i.desc}}</span>
			  <br><br>
			  <span style="white-space: pre-line; text-align: left">{{product_i.features|safe}}</span>
			</p>
                        <span class="input-group-btn">
			  <a href="/coming_soon" class="btn btn-primary navbar-btn"><i class="fa fa-shopping-cart"></i><span class="hidden-sm">Add to cart</span></a>
			</span>
                    </div>
		  </div>

                </div>
                <!-- /.container -->

            <!-- *** HOT END *** -->


        </div>
        <!-- /#content -->

        <!-- *** FOOTER ***
 _________________________________________________________ -->
{% include "footer.html" %}

        <!-- *** FOOTER END *** -->


    </div>
    <!-- /#all -->


    

    <!-- *** SCRIPTS TO INCLUDE ***
 _________________________________________________________ -->
    <script src="static/js/jquery-1.11.0.min.js"></script>

    <script src="static/js/jquery.cookie.js"></script>
    <script src="static/js/waypoints.min.js"></script>
    <script src="static/js/modernizr.js"></script>
    <script src="static/js/bootstrap-hover-dropdown.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/front.js"></script>


</body>

</html>
